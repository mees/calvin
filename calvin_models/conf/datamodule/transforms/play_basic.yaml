train:
  rgb_static:
    - _target_: torchvision.transforms.Resize
      size: 200
    - _target_: calvin_agent.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.5,]
      std: [0.5,]
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [0.0]
      std: [0.01]
  rgb_gripper:
    - _target_: torchvision.transforms.Resize
      size: 84
    - _target_: calvin_agent.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.5,]
      std: [0.5,]
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [0.0]
      std: [0.01]
  depth_static:
    - _target_: torchvision.transforms.Resize
      size: 200
    - _target_: calvin_agent.utils.transforms.AddDepthNoise
      shape: [1000.0]
      rate: [1000.0]
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [0.0]
      std: [0.01]
  depth_gripper:
    - _target_: torchvision.transforms.Resize
      size: 84
#    - _target_: calvin_agent.utils.transforms.AddDepthNoise
#      shape: [ 1000.0 ]
#      rate: [ 1000.0 ]
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [ 0.0 ]
      std: [ 0.01 ]
  rgb_tactile:
    - _target_: torchvision.transforms.Resize
      size: 70
    - _target_: torchvision.transforms.RandomCrop
      size: 64
    - _target_: calvin_agent.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.5]
      std: [0.5]
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [ 0.0 ]
      std: [ 0.01 ]
  depth_tactile:
    - _target_: torchvision.transforms.Resize
      size: 64
    - _target_: torchvision.transforms.Normalize
      mean: [0.1,]
      std: [0.2,]
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [ 0.0 ]
      std: [ 0.01 ]
  robot_obs:
    - _target_: calvin_agent.utils.transforms.NormalizeVector
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [0.0]
      std: [0.01]
  scene_obs:
    - _target_: calvin_agent.utils.transforms.NormalizeVector
    - _target_: calvin_agent.utils.transforms.AddGaussianNoise
      mean: [0.0]
      std: [0.01]

val:
  rgb_static:
    - _target_: torchvision.transforms.Resize
      size: 200
    - _target_: calvin_agent.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.5,]
      std: [0.5,]
  rgb_gripper:
    - _target_: torchvision.transforms.Resize
      size: 84
    - _target_: calvin_agent.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.5,]
      std: [0.5,]
  depth_static:
    - _target_: torchvision.transforms.Resize
      size: 200
  depth_gripper:
    - _target_: torchvision.transforms.Resize
      size: 84
  rgb_tactile:
    - _target_: torchvision.transforms.Resize
      size: 70
    - _target_: torchvision.transforms.RandomCrop
      size: 64
    - _target_: calvin_agent.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: [0.5]
      std: [0.5]
  depth_tactile:
    - _target_: torchvision.transforms.Resize
      size: 64
    - _target_: torchvision.transforms.Normalize
      mean: [0.1,]
      std: [0.2,]
  robot_obs:
    - _target_: calvin_agent.utils.transforms.NormalizeVector
  scene_obs:
    - _target_: calvin_agent.utils.transforms.NormalizeVector
